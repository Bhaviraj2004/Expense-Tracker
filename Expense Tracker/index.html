<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expenseform">
            <label for="description">Expense Description:</label>
            <input type="text" id="description" placeholder="Enter expense description" required>

            <label for="category">Category:</label>
            <select id="category" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Utilities">Utilities</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Other">Other</option>
            </select>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" required>

            <button id="addexpense">Add Expense</button>
            <button type="button" id="clearexpense">Clear Expenses</button>
        </form>

        <h2>Expenses Summary:</h2>
        <div id="expenselist">
            <div>
                <h3>Description</h3>
                <ul id="expense-descriptions"></ul>
            </div>
            <div>
                <h3>Category</h3>
                <ul id="expense-categories"></ul>
            </div>
            <div>
                <h3>Amount</h3>
                <ul id="expense-amounts"></ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
